<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="es">
    <head>
        <title>TryDimension Website - Login</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <!-- CSS Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- JS & JQUERY Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>

        <form class="form" action="#" th:action="@{/login}" method="POST">

            <h2 class="login-title">TryDimension</h2>

            <div class="login-input">
                <input type="text" name="username">
                <span data-placeholder="Usuario"></span>
            </div>

            <div class="login-input">
                <input type="password" name="password">
                <span data-placeholder="ContraseÃ±a"></span>
            </div>

            <input type="submit" class="button-submit" value="Acceder">

            <div class="link">
                <a href="#" class="link-omitir">|| Omitir por ahora ||</a>
            </div>

        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>

            $(document).ready(function(){

                $("input").on("focus", function(){
                    $(this).addClass("focus");
                });

                $("input").on("blur", function(){
                    if($(this).val() == "")
                    $(this).removeClass("focus");
                });

            });

        </script>
    </body>
</html>
